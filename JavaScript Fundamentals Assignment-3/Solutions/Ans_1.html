<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let car = {
        make: "Toyota",
        model: "Corolla",
        year: 2020,
      };

      function displayCarProperties(car) {
        for (let key in car) {
          console.log(`${key}: ${car[key]}`);
        }
      }

      displayCarProperties(car);
    </script>
  </body>
</html>
